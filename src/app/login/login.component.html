<div class="col-md-12">
  <div class="card card-container">
    <!-- login form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <!-- mobile field -->
        <mat-form-field>
          <mat-label>Mobile Number</mat-label>
          <input matInput type="text" pattern="[1-9]{1}[0-9]{9}" appOnlyNumber [maxlength]="10" formControlName="mobile"
            placeholder="Enter mobile number">
          <mat-error *ngIf="loginForm.get('mobile')?.invalid && loginForm.get('mobile')?.touched">
            Please enter a valid Number.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <!-- password field -->
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password">
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button mat-raised-button class="btn btn-primary btn-block" color="primary" type="submit"
          [disabled]="loginForm?.invalid">Login</button>
      </div>
    </form>
  </div>
</div>
